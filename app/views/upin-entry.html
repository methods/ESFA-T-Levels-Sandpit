{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<main class="govuk-main-wrapper">

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">T-Levels</h1>
      <h2 class="govuk-heading-m">Statistical Annex</h2>
    </div>

  </div>

  <a href="provider-details.html" class="govuk-button" data-module="govuk-button">
